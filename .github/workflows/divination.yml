name: Deployment Divination

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read

jobs:
    divine:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 2

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Cast Divination
              env:
                  GITHUB_SHA: ${{ github.sha }}
                  UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
                  UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
                  FREEASTRO_API_KEY: ${{ secrets.FREEASTRO_API_KEY }}
              run: npx tsx scripts/divination.ts
